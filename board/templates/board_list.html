{% extends "base.html" %}

{% block contents %}
<div class="row mt-5">
    <div class="col- 12">
        <table class="table table-light">
            <thead class="thead-light"></thead>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>제목</th>
                        <th>아이디</th>
                        <th>일시</th>
                    </tr>
                </thead>
                <tbody class="text-dark">
                    {%   for board in boards %}
                    <tr>
                        <th>{{  board.id }}</th>
                        <td>
                            {{  board.title }}
                        </td>
                        <td>
                            {{  board.writer }}
                        </td>
                        <td>
                            {{ board.registered_dtm }}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <div class="row mt-2">
        <div class="co-12">
            <nav>
                <ul class="pagination justify-content-center">
                    <li class="page-item">
                        <a href="#" class="page-link">이전</a>
                    </li>
                    <li class="page-item active">
                        <a href="#1" class="page-link">1/1</a>
                    </li>
                         <li class="page-item">
                        <a href="#" class="page-link">다음</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <button class="btn btn-primary">글쓰기</button>
        </div>
    </div>
</div>
{% endblock %}
